name: Main

on:
  push:
    branches:
      - main

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Automatically cancel in-progress actions on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  check_for_update:
    name: Check for Updates
    runs-on: ubuntu-latest
    outputs:
      is_clean: ${{ steps.check_files.outputs.is_clean }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install NPM Dependencies
        run: yarn install --prefer-offline --frozen-lockfile --ignore-engines
        env:
          CI: true
      
      - name: Check Modified
        run: yarn changeset status --output ./status.json

      - name: Check Output
        id: check_files
        run: | 
          output=`echo $(cat status.json)`
          if [[ $output = '{ "changesets": [], "releases": [] }' ]]
          then
            echo 'No changeset found'
            echo "::set-output name=is_clean::true"
          else
            echo 'changes found, push to latest skipped'
            echo "::set-output name=is_clean::false"
          fi
  
  update:
    name: Update the latest branch
    needs: check_for_update
    if: needs.check_for_update.outputs.is_clean == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: latest

  changelog:
    name: Changelog
    needs: check_for_update
    if: needs.check_for_update.outputs.is_clean == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'
      
      - name: Download Build Artifacts
        uses: actions/download-artifact@v2

      - name: Extract Artifacts
        run: ./.github/extract-artifacts.sh

      - name: Install NPM Dependencies
        run: yarn install --prefer-offline --frozen-lockfile --ignore-engines
        env:
          CI: true
      
      - name: Create Release PR
        id: changesets
        uses: changesets/action@v1
        with:
          commit: '[ci] release'
          title: '[ci] release'
